<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Prediction</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJd3Qnb1gECl9A2eD5Tj9ErvM2mGT6wA4p3nJwA3yLfDvcC91uX9y/NZctCo" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-12">
                <!-- Header -->
                <div class="text-center mb-4">
                    <h1 class="display-4 text-success">BMI Category Prediction</h1>
                    <p class="lead text-muted">Enter your details to predict your BMI category</p>
                </div>
                <!-- Form -->
                <div class="card p-4 shadow-sm">
                    <form action="/predict" method="POST">
                        <!-- Gender -->
                        <div class="mb-3">
                            <label for="gender" class="form-label">Gender</label>
                            <select name="gender" id="gender" class="form-select" required>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                        <!-- Height -->
                        <div class="mb-3">
                            <label for="height" class="form-label">Height (cm)</label>
                            <input type="number" name="height" id="height" class="form-control" required>
                        </div>
                        <!-- Weight -->
                        <div class="mb-3">
                            <label for="weight" class="form-label">Weight (kg)</label>
                            <input type="number" name="weight" id="weight" class="form-control" required>
                        </div>
                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-success w-100">Predict</button>
                    </form>
                </div>
                <!-- Result -->
                {% if prediction_text %}
                <div class="alert alert-info mt-4 text-center">
                    <h4>{{ prediction_text }}</h4>
                </div>
                {% endif %}
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-5 py-3 bg-light">
        <p class="mb-0">Developed by <strong>Saket</strong></p>
    </footer>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybD0b3fWYS5L+Qp6bQ6G2mKh3E8tQU8V9H1YN6VQmktYjwNV8" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0N6zVJkDhw6T6+qg9Bcxv7m0aM6PYw6XqBvPqj9Xr1n6M7MI" crossorigin="anonymous"></script>
</body>
</html>
